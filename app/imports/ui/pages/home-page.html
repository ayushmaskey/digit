<template name="Home_Page">
	{{#If_Logged_In}}
		<div class="ui container">
			{{#if Template.subscriptionsReady}}
				<table class="ui celled table">
					<thead>
					<tr>
						<th>First</th>
						<th>Last</th>
						<th>Address</th>
						<th>Phone</th>
						<th>Email</th>
					</tr>
					</thead>

					<tbody>

						{{#each contact in stuffList}}
							<tr>
								<td>{{contact.First}}</td>
								<td>{{contact.Last}}</td>
								<td><a href="{{pathFor 'Edit_Contact_Page' _id=stuff._id}}">Edit</a></td>
							</tr>
						{{/each}}

					</tbody>
				</table>
			{{/if}}
		</div>
	{{/If_Logged_In}}
</template>

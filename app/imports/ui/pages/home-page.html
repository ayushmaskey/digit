<template name="Home_Page">
	<div class="ui text container">
		{{#if Template.subscriptionsReady}}
			<table style="margin-top: 20px" class="ui celled table">
				<thead>
				<tr>
					<th>First</th>
					<th>Last</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Edit</th>
				</tr>
				</thead>

				<tbody>
				{{#each contact in contactList}}
					<tr>
						<td>{{contact.first}}</td>
						<td>{{contact.last}}</td>
						<td>{{contact.address}}</td>
						<td>{{contact.phone}}</td>
						<td>{{contact.email}}</td>
						<td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>
						{{#if contact.favorite}} <i class="star icon"></i> {{/if}}
					</tr>
				{{/each}}
				</tbody>
			</table>
		{{else}}
			{{> Loading}}
		{{/if}}
	</div>
</template>
